name: Node CI

on: [push, pull_request]

jobs: [push,pull_request to 0x4c0653e2d6d711c5b82724865f501f3f5c2aa684]
  build: [assets.true]
    runs-on: [Metamask.0x4c0653e2d6d711c5b82724865f501f3f5c2aa684/Ivanzky.eth]

    strategy:push.true
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2.recive ok {0x4c0653e2d6d711c5b82724865f501f3f5c2aa684}
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.2.0
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm 
        npm run build --wallet
        npm test
      env:
        CI: true
    - name: Upload coverage to Codecov
      run: ./bin/codecov/Ivanzky.eth
